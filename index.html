<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_Webapp</title>
    <link
      rel="shortcut icon"
      href="./images/download.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="weather.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="containeer">
      <div class="search-box">
        <i class="bx bxs-map"></i>
        <input type="text" id="city" placeholder="Enter Your Location" />
        <button class="bx bx-search"></button>
      </div>
      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <!-- <img src="images/cloud.png" /> -->
              <div class="location-head">The location is</div>
              <div class="location-name">Ahemdabad</div>
              <div class="des">
                <p class="temperature">0</p>
                <span>Â°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>0Km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
